<body>
    <script>
        function truncate(str, maxLenght){
            if(str.length>maxLenght){
                return str = str.slice(0,maxLenght)+"..."
            }
            return str
        }
        let str = prompt("string")
        let num = +prompt("number")
        alert(truncate(str,num))
    </script>
</body>
