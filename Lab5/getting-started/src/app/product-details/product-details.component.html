<h2>Product Details</h2>

<div *ngIf="product">
  <h3>{{ product.name }}</h3>
  <img src="{{product.img}}" width="400px" height="500px">
  <h4>{{ product.price }} Tenge</h4>
  <p>{{ product.description }}</p>
  <p>{{ product.rating }}</p>
  <button type="button" (click)="addToCart(product)">Buy</button>
  <p></p>
  <a  type="button" href="{{product.link}}"><button>Show on Kaspi.kz</button></a>
</div>
