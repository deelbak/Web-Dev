<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" name="Description" content="Instagram">
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_logo_2022.svg/640px-Instagram_logo_2022.svg.png">
        <title>Instagram</title>
    </head>
    <body style="background-color: white;">
        <div class="main">
            <img class="logo" src="img/phone.jpg">
            <fieldset class="login">
                <form action="/signup" method="POST">
                    <img class="legend" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1280px-Instagram_logo.svg.png">
                    <p>
                        <input class="in" type="text" placeholder="Phone number, username or email address">
                    </p>
                    <p>
                        <input class="in" type="password" placeholder="Password">
                    </p>
                    <p>
                        <button class="in2" type="submit">Log in</button>
                    </p>
                    <div class="line"></div>
                    <div class="word">OR</div>
                    <div class="line2"></div>
                    <p>
                        <img class="facebook_logo" src="img/facebook-icon_mecu-blau.jpg">
                    </p>
                    <p class="text"><a id="facebook" href="C:\web\lab2\facebook\index.html">Log in with Facebook</a></p>
                    <p class="forgot"><a id="forgot" href="https://www.instagram.com/accounts/password/reset/">Forgotten your password?</a></p>
                </form>
            </fieldset>
            <fieldset class="newAccount">
                <p class="create">Don't have an account?<a id="create" href="https://www.instagram.com/accounts/emailsignup/"> Sign up</a></p>
            </fieldset>
            <p class="app">Get the app.</p>
            <a class="download" href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D1DBC5750-65DC-4FD9-B364-2FAF11FEB476%26utm_content%3Dlo%26utm_medium%3Dbadge"><img class="play" src="img/play.jpg"></a>
            <a class="download" href="https://www.microsoft.com/ru-tj/store/b/home"><img class="ms" src="img/ms.jpg"></a>
        </div>
        <div class="foot">
            <ul class="down">
                <li>Meta</li>
                <li>About</li>
                <li>Blog</li>
                <li>Jobs</li>
                <li>Help</li>
                <li>Api</li>
                <li>Privacy</li>
                <li>Terms</li>
                <li>Top accounts</li>
                <li>Locations</li>
                <li>Instagram Life</li>
                <li>Contact uploading and contact non-users</li>
            </ul>
            <div class="lang">
                <select class="lan">
                    <option>English (UK)</option>
                    <option>Afrikaans</option>
                    <option>Dansk</option>
                    <option>Deutch</option>
                    <option>English</option>
                    <option>Español</option>
                    <option>Suomi</option>
                    <option>Français</option>
                    <option>Bahasa Indonesia</option>
                    <option>Italiano</option>
                    <option>Қазақша</option>
                    <option>中文(简体)</option>
                    <option>한국어</option>
                    <option>Türkçe</option>
                    <option>Русский</option>
                    <option>Português (Brasil)</option>
                </select>
            </div>
            <p><div class="Meta">© 2023 Instagram from Meta</div></p>
        </div>
    </body>
</html>
